spring.application.name=mini-ecommerce


# Server Port
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecomAuth?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Ahmed@#2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Auth0 OAuth2 Configuration
# Replace with your Auth0 domain and audience
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-1hmed-ch.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://mini-ecommerce-api

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Upload Directory (create this folder manually)
upload.dir=src/main/resources/uploads/

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce=DEBUG